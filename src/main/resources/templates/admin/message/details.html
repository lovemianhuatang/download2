<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" th:href="@{/public/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/public/validform/css/style.css}">
	<link rel="stylesheet" th:href="@{/public/webuploader/webuploader.css}">
</head>

<body style="background: #fff;">
<div class="layui-fluid">
	<div class="layui-row" style="margin-bottom: 10px;">
				<span class="layui-breadcrumb">
				  <a href="">资源管理</a>
				  <a href=""><cite>留言管理</cite></a>
				</span>
	</div>

	<style type="text/css">
		.table td{
			padding: 5px;
		}
	</style>
	<table style="width: 100%;" class="table" th:object="${data.data}">
		<tr>
			<td>ip地址:</td>
			<td th:text="*{ip}"></td>
		</tr>
		<tr>
			<td>省市区:</td>
			<td th:text="*{address}"></td>
		</tr>
		<tr>
			<td>留言时间:</td>
			<td th:text="*{#dates.format(addTime,'yyyy-MM-dd HH:mm:ss')}"></td>
		</tr>
		<tr>
			<td width="15%">留言内容：</td>
			<td th:utext="*{content}"></td>
		</tr>
	</table>

	<div class="layui-form-item" style="position: fixed;bottom: 0px;left: 0px;background: #fff;height: 70px;width: 100%;margin-bottom: 0px;">
		<div class="layui-input-block">
			<button type="button" onclick="closeWin()" class="layui-btn layui-btn-primary" style="float: right;margin-right: 10px;margin-top: 10px;width: 100px;">关闭</button>
		</div>
	</div>


</div>
<script type="text/javascript" th:src="@{/public/jquery/jquery-1.9.1.min.js}"></script>
<script type="text/javascript" th:src="@{/public/artDialog/jquery.artDialog.js(skin=blue)}"></script>
<script type="text/javascript" th:src="@{/public/artDialog/plugins/iframeTools.js}"></script>
<script type="text/javascript" th:src="@{/public/validform/Validform_v5.3.2_min.js}"></script>
<script type="text/javascript" th:src="@{/public/webuploader/webuploader.min.js}"></script>
<script th:src="@{/public/layui/layui.all.js}"></script>
<script type="text/javascript">
    //关闭窗口
    function closeWin(){
        art.dialog.close();
    }

</script>
</body>

</html>
